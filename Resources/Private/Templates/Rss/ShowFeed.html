<ul class="blog-list">
    <f:for each="{entries}" as="entry">
        <li>
            <f:if condition="{entry.link}">
                <f:then>
                    <f:link.external uri="{entry.link}" target="_blank">{entry.title}</f:link.external>
                </f:then>
                <f:else>
                    {entry.title}
                </f:else>
            </f:if>
        </li>
    </f:for>
</ul>
